<div [ngBusy]="sub">
    <div class="page-header">
        <div class="well">
            <button type="button" class="btn btn-primary" (click)="newClientOnClick()">Add new client</button>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>{{ pageTitle }}</h3>              
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover" *ngIf='clients && clients.length'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="hidden-xs">Address</th>
                    <th class="hidden-xs">Emergency Contact</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let client of clients'>
                    <td>
                        <a [routerLink]="['/client', client.Id]">{{client.Name}}</a>
                    </td>
                    <td class="hidden-xs">{{client.Address}}</td>
                    <td class="hidden-xs">{{client.EmergencyContact}}</td>
                    <td>                        
                        <button type="button" class="btn btn-danger" (click)="onDelete($event)" [id]="client.Id">Delete</button>                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>	
</div>
